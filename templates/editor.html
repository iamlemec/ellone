<!DOCTYPE html>
<html>

<head>

<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Elltwo - {{ fname }}</title>

{% if local_libs %}
<link href="{{ static_url('katex/build/katex.min.css') }}" type="text/css" rel="stylesheet"/>
{% else %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css">
{% end %}
<link href="{{ static_url('css/elltwo.css') }}" type="text/css" rel="stylesheet"/>
<link href="{{ static_url('css/editor.css') }}" type="text/css" rel="stylesheet"/>

</head>

<body>

<div id="whitebar"></div>

<span id="marquee"></span>
<span id="canary">connecting</span>

<div id="help">
<pre>
{{ helptext }}
</pre>
</div>

<div id="topbar">
<div id="topbar-control">
<span id="topbar-save" class="topbar-button">Save</span>
<span id="topbar-revert" class="topbar-button">Revert</span>
<span id="topbar-reload" class="topbar-button">Reload</span>
<span id="topbar-editing" class="topbar-button">Editing</span>
<span id="topbar-export" class="topbar-button">Export</span>
</div>
<br/>
<div id="topbar-slide">
<span id="topbar-markdown" class="topbar-button topbar-dropdown">.md</span><br/>
<span id="topbar-mdplus" class="topbar-button topbar-dropdown">.md+</span><br/>
<span id="topbar-html" class="topbar-button topbar-dropdown">.html</span><br/>
<span id="topbar-latex" class="topbar-button topbar-dropdown">.tex</span><br/>
<span id="topbar-pdf" class="topbar-button topbar-dropdown">.pdf</span><br/>
</div>
</div>

<div id="elltwo"></div>

{% if local_libs %}
<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('katex/build/katex.min.js') }}" type="text/javascript"></script>
{% else %}
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js"></script>
{% end %}
<script src="{{ static_url('js/marktwo.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/elltwo.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/editor.js') }}" type="text/javascript"></script>

<script type="text/javascript">
editor.init("{{ path }}", {
    macros: {% raw macros %}
});
</script>

</body>

</html>
