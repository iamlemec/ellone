<!DOCTYPE html>
<html>

<head>
<title>Elltwo Editor</title>
<link href="{{ static_url('css/proxima-nova.css') }}" type="text/css" rel="stylesheet"/>
<link href="{{ static_url('css/directory.css') }}" type="text/css" rel="stylesheet"/>
</head>

<body>

<h1 class="title">Elltwo Documents</h1>

{% from os.path import join %}

<div class="directory">
  <div class="entry name">
    {{ dirname if dirname != "" else "/"}}
  </div>
{% if dirname != ""  %}
  <div class="entry dir">
    <a href="{{ join("/directory",pardir) }}">..</a>
  </div>
{% end %}
{% for f in dirs %}
  <div class="entry dir">
    <a href="{{ join("/directory",dirname,f) }}">{{ f }}</a>
  </div>
{% end %}
{% for f in docs %}
  <div class="entry">
    <a href="{{ join("/editor",dirname,f) }}">{{ f }}</a>
  </div>
{% end %}
<div class="create">+</div>
</div>

<script type="text/javascript">dirname = '{{ dirname }}';</script>
<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/directory.js') }}" type="text/javascript"></script>

</body>

</html>
