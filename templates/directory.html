<!DOCTYPE html>
<html>

<head>
<title>Ellone</title>
<link href="{{ static_url('css/directory.css') }}" type="text/css" rel="stylesheet"/>
<link href="{{ static_url('css/themes/' + theme + '.css') }}" type="text/css" rel="stylesheet"/>
</head>

<body>

<h1 class="title">Ellone</h1>

{% from os.path import join %}

<div class="directory">
  <div class="entry name">
    {{ dirname if dirname != "" else "/"}}
  </div>
{% if dirname != "" and not (demo and pardir == "") %}
  <div class="entry up">
    <a href="{{ join("/",pardir) }}">..</a>
  </div>
{% end %}
  <div id="tools" class="entry">
    <div id="create"><img src="{{ static_url('svg/plus.svg') }}"/></div>
    <div id="upload"><img src="{{ static_url('svg/arrow.svg') }}"/></div>
  </div>
</div>

<form enctype="multipart/form-data" action="{{ join("/upload",dirname) }}" method="post" id="fake-form">
<input type="file" name="payload" id="fake-input"/>
<input type="submit" value="submit"/>
</form>

<script type="text/javascript">
relpath = '{{ relpath }}';
dirname = '{{ dirname }}';
pardir = '{{ pardir }}';
</script>
<script src="{{ static_url('js/jquery.min.js') }}" type="text/javascript"></script>
<script src="{{ static_url('js/directory.js') }}" type="text/javascript"></script>

</body>

</html>
